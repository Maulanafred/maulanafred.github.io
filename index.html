<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maulana Frediansyah Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('background.jpeg'); /* Ganti 'background.jpg' dengan path gambar background Anda */
            background-size: cover;
            background-position: center;
        }
        .button-container {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="#about" class="button">About</a>
        <a href="#services" class="button">Services</a>
        <a href="#portfolio" class="button">Portfolio</a>
        <a href="#team" class="button">Team</a>
        <a href="#contact" class="button">Contact</a>
        <a href="#blog" class="button">Blog</a>
    </div>
</body>
</html>
